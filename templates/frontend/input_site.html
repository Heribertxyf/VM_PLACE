{% extends "frontend/base_data.html" %}
{% block title %}节点录入{% endblock %}
{% block form %}
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">节点名称 : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="示例：CNPEK-ZW">
            </div>
        </div>
        <div class="form-group">
            <label for="deplay_name" class="col-sm-2 control-label">中文显示名称 : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="deplay_name" placeholder="示例：北京1">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-10">
                <button type="button" class="btn btn-default align-right">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
