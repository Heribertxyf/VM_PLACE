{% extends "frontend/base_data.html" %}
{% block title %}VC数据录入{% endblock %}
{% block form %}
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">VC 名称 : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="示例：CNPEK-ZW">
            </div>
        </div>
        <div class="form-group">
            <label for="ip" class="col-sm-2 control-label">VC IP : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="ip" placeholder="示例：0.0.0.0">
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-sm-2 control-label">VC Port : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="port" placeholder="示例：443">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">USERNAME : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" placeholder="示例：ops.user01">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">PASSWORD : </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="password" placeholder="示例：cds-P@$$w0rd@2017">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-10">
                <button type="button" class="btn btn-default align-right">提交</button>
            </div>
        </div>

    </form>
{% endblock %}
